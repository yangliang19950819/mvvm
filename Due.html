<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>
</head>
<body>
    <div id="test">
        你好，{{content}}<br>
        <span>{{description}}</span>
    </div>
    <script type="module">
        import Due from "./core/instance";
        window.test = new Due({
            el:"test",
            data:{
                content:"panda",
                description:"panda say hello",
                obj:{
                    x:1,
                    y:2,
                },
                list:[{a:"panda",b:18},{a:"monkey",b:20}]
            }
        });
    </script>
</body>
</html>
